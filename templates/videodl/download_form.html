{% extends "base.html" %}

{% block wraptitle %}
<div class="text-center">
<h1>Tube DL</h1>
<h3>Online video downloader</h3>
<h1><i class="fa fa-cloud-download fa-5x"></i></h1>
</div> <!-- text-centered -->
{% endblock wraptitle %}

{% block content %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form action="{% url 'download_form' %}" method="post" id="download_form" class="TODOform-inline" role="form">{% csrf_token %}
      {{ form.non_field_errors }}
  
      <div class="row">
      {% for field in form %}
      <div class="form-group col-md-10">
        {{ field.errors.as_text }}
        {{ field }}
      </div>
      {% endfor %}

      <div class="text-center col-md-2">
        <button type="submit" class="btn btn-default"><i class="fa fa-cloud-download"></i> Download</button>
      </div>
      </div> <!-- row -->
    </form>
  </div> <!-- col-md-6 col-md-offset-3 -->
</div> <!-- row -->
<div class="text-center">
  <a href="{% url 'supported_sites' %}"><i class="fa fa-info-circle"></i> Supported sites</a>
</div> <!-- text-centered -->
{% endblock content %}
