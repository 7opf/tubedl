{% extends "base.html" %}

{% block content %}

<div class="text-center">
  <h1>Tube DL</h1>
  <h3>Online video downloader</h3>
  <h1><i class="fa fa-cloud-download fa-5x"></i></h1>
  <form action="{% url 'download_form' %}" method="post" id="download_form" class="form-inline" role="form">{% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="form-group">
      {{ field.errors }}
      {{ field }}
    </div>
    {% endfor %}
  
    <div class="btn-group">
      <button type="submit" class="btn btn-default"><i class="fa fa-cloud-download"></i> Download</button>
    </div>
  </form>
</div> <!-- text-centered -->

{% endblock content %}
